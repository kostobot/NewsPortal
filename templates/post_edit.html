{% extends 'flatpages/default.html' %}

{% block content %}
<h1>{{ page_title }}</h1>

<form action="" method="post" class="my-4">
    {% if limit_reached %}
        <div class="alert alert-danger" role="alert">
            Вы достигли лимита публикаций на сегодня ({{ daily_limit }})
        </div>
    {% endif %}

    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Сохранить" class="btn btn-primary"/>
    <a class="btn btn-outline-danger" role="button" href="{{ request.path }}">Очистить введенные данные</a>
</form>
{% endblock content %}
